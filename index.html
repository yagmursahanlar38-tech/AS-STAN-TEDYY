<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asistan Tedy 💛</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #fff7cc, #ffd6e0, #cce5ff);
      color: #333;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2.5em;
      color: #ff8fab;
    }
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 30px;
      max-width: 500px;
      margin: 40px auto;
    }
    button {
      background-color: #ffd6e0;
      border: none;
      padding: 12px 25px;
      border-radius: 15px;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s;
    }
    button:hover {
      background-color: #ff8fab;
      color: white;
    }
  </style>
</head>
<body>
  <h1>🌼 Asistan Tedy 🌼</h1>
  <div class="card">
    <p>Merhaba Yağmur 💖<br>
    Ben Tedy, senin ders asistanınım!  
    Hangi dersi çalışmak istersin?</p>
    <button onclick="alert('Harika! Hadi başlayalım ✨')">Ders Seç 🎒</button>
  </div>
</body>
</html>
